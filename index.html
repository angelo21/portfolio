
<!DOCTYPE html>
<html lang="en">
  
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tom LanFranca</title>
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    <link rel="shortcut icon" href="img/favicon.ico">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
      
    <header class="header">
      <div class="header__video">
        <video autoplay muted loop> 
          <source src="img/video/Hello-World.mp4">
        </video>
      </div>
      <div class="header__info">
        <h1 class="header__name">
          Tom LanFranca
        </h1>
        <p class="header__develop">
          Web Developer
        </p>
        <p class="header__email">
          ittechtommy@gmail.com
        </p>
        
        <div class="icon">
          <a href="https://github.com/angelo21" target="_blank"><i class="fab fa-github-square"></i></a>
          <a href="https://www.linkedin.com/in/tom-lanfranca-0b2798b3/" target="_blank"><i class="fab fa-linkedin"></i></a>
        </div>

      </div>
      <nav class="header__nav">
        <ul>
          <li><a href="#about">About</a></li>
          <li><a href="#projects">Projects</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </nav>
    </header>

    
    <section class="about" id="about">
      <h2 class="heading--large">
          About
      </h2>
      <div class="about__container">

        <figure class="about__fig">
          <div class="about__image-box">
            <img src="img/me.jpg" alt="My image" class="about__image">
          </div>
          <figcaption class="about__caption">
              Highly creative, innovative and results-driven Web Development Professional, brings a unique and refreshing perspective to Website creation.
          </figcaption>
        </figure>

        <div class="chart">
          <div class="chart__row">
            <div class="chart__name">HTML</div>
            <div class="fill chart__fill--html"></div>
          </div>

          <div class="chart__row">
            <div class="chart__name">CSS</div>
            <div class="fill chart__fill--css"></div>
          </div>

          <div class="chart__row">
            <div class="chart__name">JavaScript</div>
            <div class="fill chart__fill--js"></div>
          </div>

          <div class="chart__row">
            <div class="chart__name">jQuery</div>
            <div class="fill chart__fill--jq"></div>
          </div>

          <div class="chart__row">
            <div class="chart__name">React</div>
            <div class="fill chart__fill--react"></div>
          </div>

          <div class="chart__row">
            <div class="chart__name">Bootstrap</div>
            <div class="fill chart__fill--boot"></div>
          </div>

          <div class="chart__row">
            <div class="chart__name">Git</div>
            <div class="fill chart__fill--git"></div>
          </div>

          <div class="chart__row">
            <div class="chart__name">SQL</div>
            <div class="fill chart__fill--sql"></div>
          </div>

          <div class="chart__row">
            <div class="chart__name">SCSS</div>
            <div class="fill chart__fill--scss"></div>
          </div>
        </div>
      </div>
    </section>

    <section class="projects" id="projects">
      <h2 class="heading--large">
        Projects
      </h2>
      
      <div class="projects__images">
          
        <figure>
          <div class="group">
            <p>Todo App</p>
            <p class="group--skills">HTML/CSS/jQuery</p>
          </div>
          <a href="https://angelo21.github.io/todos/" target="_blank" class="bottom">Learn More</a>
          <img src="img/todo_app.png" alt="Todo App" class="projects__img">
        </figure>
        
        <figure>
            <div class="group">
              <p>spyder.com Clone</p>
              <p class="group--skills">HTML/CSS/JavaScript/React</p>
            </div>
          <a href="https://angelo21.github.io/spyder/" target="_blank" class="bottom">Learn More</a>
          <img src="img/spyder.jpg" alt="Spyder Clone" class="projects__img">
        </figure>

        <figure>
            <div class="group">
              <p>Pig Game</p>
              <p class="group--skills">HTML/CSS/JavaScript</p>
            </div>
          <a href="https://angelo21.github.io/pigs_game" target="_blank" class="bottom">Learn More</a>
          <img src="img/pig_game.png" alt="Pig Game" class="projects__img">
        </figure>

        <figure>
            <div class="group">
              <p>Weather App</p>
              <p class="group--skills">HTML/CSS/Javascript/JSON/API</p>
            </div>
          <a href="https://github.com/angelo21/travelSite" target="_blank" class="bottom">Learn More</a>
          <img src="img/weather_app.jpg" alt="Travel Site" class="projects__img">
        </figure>

        <figure>
            <div class="group">
              <p>Natours</p>
              <p class="group--skills">HTML/SCSS/BEM</p>
            </div>
          <a href="https://angelo21.github.io/natours/" target="_blank" class="bottom js-project-button">Learn More</a>
          <img src="img/natours.png" alt="Natours" class="projects__img">
        </figure>

        <figure>
            <div class="group">
              <p>Rate Calculator</p>
              <p class="group--skills">HTML/CSS/JavaScript</p>
            </div>
          <a href="https://angelo21.github.io/AIG-Calc/" target="_blank" class="bottom">Learn More</a>
          <img src="img/aig_calc.png" alt="Aig Calculator" class="projects__img">
        </figure>
      </div>
    </section>

    <footer class="footer" id="contact">
      <h2 class="heading--large">
        Contact
      </h2>

      <div class="footer__info">
        <p class="footer__email">
            ittechtommy@gmail.com
        </p>
        
        <div class="icon">
          <a href="https://github.com/angelo21" target="_blank"><i class="fab fa-github-square"></i></a>
          <a href="https://www.linkedin.com/in/tom-lanfranca-0b2798b3/" target="_blank"><i class="fab fa-linkedin"></i></a>
        </div>
    </footer>

    <script src="scripts/script.js"></script>
  </body>
</html>
